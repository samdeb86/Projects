<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <!-- Wraps the entire carousel. -->
      <div class="carousel">
        <!-- Holds all the slides inside an unordered list. -->
        <ul class="slides">
          <!-- Slide 1 -->
          <!-- Radio Buttons for Slide Navigation -->
          <input type="radio" name="radio-buttons" id="img-1" checked />
          <!-- Individual Slide Structure -->
          <li class="slide-container">
            <!-- Wraps the image. -->
            <div class="slide-image">
              <img
                src="https://www.codewithfaraz.com/img/code%20with%20Faraz-1.jpg"
              />
            </div>
            <!-- Carousel Controls (Next/Previous Buttons) -->
            <div class="carousel-controls">
              <label for="img-3" class="prev-slide">
                <span>‹</span>
              </label>
              <label for="img-2" class="next-slide">
                <span>›</span>
              </label>
            </div>
          </li>

          <!-- Slide 2 -->
          <input type="radio" name="radio-buttons" id="img-2" />
          <li class="slide-container">
            <div class="slide-image">
              <img
                src="https://www.codewithfaraz.com/img/code%20with%20Faraz-2.jpg"
              />
            </div>
            <div class="carousel-controls">
              <label for="img-1" class="prev-slide">
                <span>‹</span>
              </label>
              <label for="img-3" class="next-slide">
                <span>›</span>
              </label>
            </div>
          </li>

          <!-- Slide 3 -->
          <input type="radio" name="radio-buttons" id="img-3" />
          <li class="slide-container">
            <div class="slide-image">
              <img
                src="https://www.codewithfaraz.com/img/code%20with%20Faraz-3.jpg"
              />
            </div>
            <div class="carousel-controls">
              <label for="img-2" class="prev-slide">
                <span>‹</span>
              </label>
              <label for="img-1" class="next-slide">
                <span>›</span>
              </label>
            </div>
          </li>

          <!-- Carousel dots allow users to jump to a specific slide. -->
          <div class="carousel-dots">
            <label for="img-1" class="carousel-dot" id="img-dot-1"></label>
            <label for="img-2" class="carousel-dot" id="img-dot-2"></label>
            <label for="img-3" class="carousel-dot" id="img-dot-3"></label>
          </div>
        </ul>
      </div>
    </div>
  </body>
</html>
