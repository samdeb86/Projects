<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="center">
        <form action="" method="post">
          <h1>Register</h1>
          <div class="txt_field">
            <input type="text" name="text" id="name_field" required />
            <span></span>
            <label for="name_field">Name</label>
          </div>
          <div class="txt_field">
            <input type="email" name="email" id="email_field" required />
            <span></span>
            <label for="email_field">Email</label>
          </div>
          <div class="txt_field">
            <input type="password" name="password" id="pass_field" required />
            <span></span>
            <label for="pass_field">Password</label>
          </div>
          <div class="txt_field">
            <input type="password" name="c_password" id="c_pass_field" required />
            <span></span>
            <label for="c_pass_field">Confirm Password</label>
          </div>
          <input name="submit" type="Submit" value="Sign Up">
          <div class="signup_link">
            Have an Account? <a href="#">Login Here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
