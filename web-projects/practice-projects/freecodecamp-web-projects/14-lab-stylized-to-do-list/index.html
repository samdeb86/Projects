<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Styled To-Do List</title>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <h1>My To-Do List</h1>
            <ul class="todo-list">
                <li>
                    <input type="checkbox" name="task1" id="task1" />
                    <label for="task1">Explore Gaming Keyboards</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#" target="_blank" class="sub-item-link"
                                >Store Link</a
                            >
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task2" id="task2" />
                    <label for="task2">Finish the Report</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#1" target="_blank" class="sub-item-link"
                                >Request Access</a
                            >
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task3" id="task3" />
                    <label for="task3">View Phone's Warranty</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#2" target="_blank" class="sub-item-link"
                                >View Receipts</a
                            >
                        </li>
                    </ul>
                </li>
                <li>
                    <input type="checkbox" name="task4" id="task4" />
                    <label for="task4">Check Processor Specs</label>
                    <ul class="sub-item">
                        <li>
                            <a href="#3" target="_blank" class="sub-item-link"
                                >View Model Number</a
                            >
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </body>
</html>
