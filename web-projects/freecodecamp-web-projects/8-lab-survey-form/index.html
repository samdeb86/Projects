<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Classic Literature Survey</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1 id="title">Classic Literature Survey</h1>
            <p id="description">
                <em>Thank you for sharing your thoughts on classic books!</em>
            </p>
        </header>
        <main>
            <div id="box">
                <form
                    action="https://register-demo.freecodecamp.org"
                    method="post"
                    id="survey-form"
                >
                    <fieldset>
                        <label for="name" id="name-label"
                            >Name
                            <input
                                type="text"
                                id="name"
                                name="user_name"
                                placeholder="Enter your name"
                                required
                            />
                        </label>

                        <label for="email" id="email-label"
                            >Email
                            <input
                                type="email"
                                id="email"
                                name="user_email"
                                placeholder="Enter your Email"
                                required
                            />
                        </label>

                        <label for="number" id="number-label"
                            >Age (optional)
                            <input
                                type="number"
                                id="number"
                                name="user_age"
                                placeholder="Enter your age"
                                max="120"
                                min="1"
                            />
                        </label>
                    </fieldset>

                    <fieldset>
                        <label for="dropdown"
                            >What is your favorite classic book?<br />
                            <select name="favorite_book" id="dropdown" required>
                                <option value="">Select a book</option>
                                <option value="1">Pride and Prejudice</option>
                                <option value="2">Moby-Dick</option>
                                <option value="3">War and Peace</option>
                                <option value="4">Great Expectations</option>
                                <option value="5">Jane Eyre</option>
                                <option value="6">Don Quixote</option>
                                <option value="7">Crime and Punishment</option>
                                <option value="8">Wuthering Heights</option>
                                <option value="9">To Kill a Mockingbird</option>
                                <option value="10">The Great Gatsby</option>
                                <option value="11">Dracula</option>
                                <option value="12">The Odyssey</option>
                                <option value="13">Anna Karenina</option>
                                <option value="14">Frankenstein</option>
                                <option value="15">Other</option>
                            </select>
                        </label>

                        <label for="favorite-character"
                            >Who is your favorite character?<br />
                            <select
                                name="favorite_character"
                                id="favorite-character"
                                required
                            >
                                <option value="">Select a character</option>
                                <option value="1">
                                    Elizabeth Bennet (Pride and Prejudice)
                                </option>
                                <option value="2">
                                    Captain Ahab (Moby-Dick)
                                </option>
                                <option value="3">
                                    Pierre Bezukhov (War and Peace)
                                </option>
                                <option value="4">
                                    Pip (Great Expectations)
                                </option>
                                <option value="5">Jane Eyre (Jane Eyre)</option>
                                <option value="6">
                                    Don Quixote (Don Quixote)
                                </option>
                                <option value="7">
                                    Rodion Raskolnikov (Crime and Punishment)
                                </option>
                                <option value="8">
                                    Heathcliff (Wuthering Heights)
                                </option>
                                <option value="9">
                                    Atticus Finch (To Kill a Mockingbird)
                                </option>
                                <option value="10">
                                    Jay Gatsby (The Great Gatsby)
                                </option>
                                <option value="11">Dracula (Dracula)</option>
                                <option value="12">
                                    Odysseus (The Odyssey)
                                </option>
                                <option value="13">
                                    Anna Karenina (Anna Karenina)
                                </option>
                                <option value="14">
                                    Frankenstein’s Monster (Frankenstein)
                                </option>
                                <option value="15">Other</option>
                            </select>
                        </label>

                        <label for="favorite-author"
                            >Who is your favorite author?<br />
                            <select name="favorite_author" id="favorite-author">
                                <option value="">Select an author</option>
                                <option value="1">Jane Austen</option>
                                <option value="2">Charles Dickens</option>
                                <option value="3">Leo Tolstoy</option>
                                <option value="4">Mark Twain</option>
                                <option value="5">Fyodor Dostoevsky</option>
                                <option value="6">Emily Brontë</option>
                                <option value="7">George Orwell</option>
                                <option value="8">Victor Hugo</option>
                                <option value="9">Homer</option>
                                <option value="10">Mary Shelley</option>
                                <option value="11">Miguel de Cervantes</option>
                                <option value="12">Harper Lee</option>
                                <option value="13">F. Scott Fitzgerald</option>
                                <option value="14">Bram Stoker</option>
                                <option value="15">Other</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>
                            How often do you read classic literature?
                        </legend>
                        <label for="weekly">
                            <input
                                type="radio"
                                id="weekly"
                                name="reading_frequency"
                                value="weekly"
                            />
                            Weekly
                        </label>
                        <label for="monthly">
                            <input
                                type="radio"
                                id="monthly"
                                name="reading_frequency"
                                value="monthly"
                            />
                            Monthly
                        </label>
                        <label for="occasionally">
                            <input
                                type="radio"
                                id="occasionally"
                                name="reading_frequency"
                                value="occasionally"
                            />
                            Occasionally
                        </label>
                        <label for="rarely">
                            <input
                                type="radio"
                                id="rarely"
                                name="reading_frequency"
                                value="rarely"
                            />
                            Rarely
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Which format do you prefer for reading?</legend>
                        <label for="physical">
                            <input
                                type="checkbox"
                                id="physical"
                                name="reading_format"
                                value="physical"
                            />
                            Physical Books
                        </label>
                        <label for="ebook">
                            <input
                                type="checkbox"
                                id="ebook"
                                name="reading_format"
                                value="ebook"
                            />
                            E-Books
                        </label>
                        <label for="audiobook">
                            <input
                                type="checkbox"
                                id="audiobook"
                                name="reading_format"
                                value="audiobook"
                            />
                            Audiobooks
                        </label>
                    </fieldset>

                    <fieldset>
                        <label for="recommend"
                            >Would you recommend classic literature to
                            others?<br />
                            <select name="recommend_classic" id="recommend">
                                <option value="">Select an option</option>
                                <option value="definitely">Definitely</option>
                                <option value="maybe">Maybe</option>
                                <option value="not_sure">Not Sure</option>
                            </select>
                        </label>
                    </fieldset>

                    <fieldset>
                        <label for="suggestion"
                            >Any comments or suggestions about classic books?
                            <textarea
                                name="user_suggestion"
                                id="suggestion"
                                cols="50"
                                rows="4"
                                placeholder="Enter your thoughts here..."
                            ></textarea>
                        </label>
                    </fieldset>

                    <fieldset>
                        <input type="submit" value="Submit" id="submit" />
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
