<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Tab Bar Navigation</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css">
</head>
<body>
    <nav class="menu">
        <!-- Main navigation bar with home tab -->
        <a href="#" class="nav-item"><i class="icon-home icons"></i><span class="tab-title">Home</span></a>
        <!-- Checkbox for toggling additional tabs -->
        <input type="checkbox" name="" id="" class="checkbox">
        <div class="checkbox-list">
            <!-- Additional navigation tabs --> 
            <a href="#" class="nav-item"><i class="icon-magnifier icons"></i><span class="tab-title">Search</span></a>
            <a href="" class="nav-item"><i class="icon-bell icons"></i><span class="tab-title">Notifications</span></a>
            <a href="#" class="nav-item"><i class="icon-heart icons"></i><span class="tab-title">Favorites</span></a>
        </div>
        <!-- User profile tab -->
        <a href="#" class="nav-item"><i class="icon-user icons"></i><span class="tab-title">Your Profile</span></a>
    </nav>
</body>
</html>
