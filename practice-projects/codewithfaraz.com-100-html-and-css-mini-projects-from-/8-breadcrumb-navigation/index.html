<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Breadcrumb Navigation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="back">
      <!-- A hyperlink styled as a "Back" button -->
      <a href="#" class="btn-back">
        <div>
          <!-- Creates a small arrow icon using SVG  -->
          <svg width="16px" height="14px" viewBox="0 0 16 14">
            <!-- <path> and <polyline> draw the horizontal line and the arrowhead -->
            <path d="M1,7 L15, 7"></path>
            <polyline points="7 1 1 7 7 13"></polyline>
          </svg>
        </div>
        <span>Back</span>
      </a>

      <div class="menu-back">
        <ul class="nav-history">
          <li><a href="#">Home</a></li>
          <li><a href="#">Components</a></li>
          <li class="active"><a href="#">Pure CSS Breadcrumb</a></li>
        </ul>
        <ul class="nav-links">
          <li><a href="#">Blog</a></li>
          <li><a href="#">Terms and Conditions</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
